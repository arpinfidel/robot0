<!DOCTYPE html>
<html>
<head>
    <title>Robot Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .control-panel {
            display: inline-block;
            margin: 20px;
        }
        button {
            width: 100px;
            height: 100px;
            font-size: 24px;
            margin: 10px;
            border-radius: 50%;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
        }
        button:active {
            background: #ddd;
        }
        #forward {
            grid-area: forward;
        }
        #left {
            grid-area: left;
        }
        #right {
            grid-area: right;
        }
        #backward {
            grid-area: backward;
        }
        #stop {
            grid-area: stop;
            background: #ff4444;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Robot Control Panel</h1>
    <div class="control-panel">
        <button id="forward">↑</button><br>
        <button id="left">←</button>
        <button id="stop">STOP</button>
        <button id="right">→</button><br>
        <button id="backward">↓</button>
    </div>

    <script>
        const socket = new WebSocket(`ws://${window.location.host}/ws`);
        
        // Motor control functions
        const controlMotor = (motor, command, params = {}) => {
            socket.send(JSON.stringify({
                motor: motor,
                command: command,
                ...params
            }));
        };
        
        const stopMotors = () => {
            controlMotor('motor_a', 'stop');
            controlMotor('motor_b', 'stop');
        };

        const rampToSpeed = (motor, speed) => {
            controlMotor(motor, 'ramp_to_speed', {
                speed,
                duration: 0.2,
                curve: 'LINEAR'
            });
        };

        const setMotorSpeed = (motor, speed) => {
            controlMotor(motor, 'set_speed', { speed });
        };

        // Directional controls
        document.getElementById('forward').addEventListener('mousedown', () => {
            setMotorSpeed('motor_a', 80);
            setMotorSpeed('motor_b', 80);
        });
        document.getElementById('backward').addEventListener('mousedown', () => {
            setMotorSpeed('motor_a', -80);
            setMotorSpeed('motor_b', -80);
        });
        document.getElementById('left').addEventListener('mousedown', () => {
            setMotorSpeed('motor_a', -60);
            setMotorSpeed('motor_b', 60);
        });
        document.getElementById('right').addEventListener('mousedown', () => {
            setMotorSpeed('motor_a', 60);
            setMotorSpeed('motor_b', -60);
        });
        document.getElementById('stop').addEventListener('click', stopMotors);

        // Release buttons when mouse leaves or goes up
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('mouseup', stopMotors);
            btn.addEventListener('mouseleave', stopMotors);
        });
    </script>
</body>
</html>
